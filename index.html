<!DOCTYPE html>
<html style="font-size: 18px" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>
    <img class="backgroundtop" src="images/bg-pattern-top.svg" alt="">
    <img class="backgroundbottom" src="images/bg-pattern-bottom.svg" alt="">
  </section>
  <main>
    </section>
    <section class="cardwrapper">
      <img class="cardpattern" src="images/bg-pattern-card.svg" alt="">
      <img id="profileimage" src="images/image-victor.jpg" alt="Victor Profile Picture">
      <h1>Victor Crest <a>26</a></h1>
      <P id="location">London</P>
      <div class="statscontainer">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
